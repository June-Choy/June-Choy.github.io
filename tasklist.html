<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Task List Assignment</title>
    
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="images/icons/icon-96x96.png">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="tasklist.css">
</head>
<body>
        <div class="container">

                <h1>My Assignment</h1><i class="fas fa-ghost fa-5x purplecolour"></i>
            

                <form>
                        <div class="form-group">
                                <label for="task">Task:</label>
                                <input type="text" id="task" class="form-control" placeholder="Task name">
                                <small class="form-text text-muted"> Please enter task name. </small>
                            </div>
                        <div class="form-group">
                                <label for="deadline">Due date:</label>
                                <input type="date" id="deadline" class="form-control" placeholder="DD/MM/YYY">
                                <small class="form-text text-muted"> When is the due date? </small>
                            </div>
                         <div class="form-group">
                                    <label for="priority">Priority</label>
                
                                    <select id="priority" class="form-control">
                                        <option value="high">High</option>
                                        <option value="medium">Medium</option>
                                        <option value="low">Low</option>
                                    </select>
                
                                    <small class="form-text text-muted">Can I procrastinate?</small>
                            </div>
                        
                        <div class="btn-group right-justify">
                                <button type="button" id="clearbtn" class="btn btn-warning" >
                                        <i class="fas fa-toilet-paper"></i>
                                        Clear</button>
                                <button type="button" id="addbtn" class="btn btn-success" id="addbtn">
                                        <i class="fas fa-plus-circle"></i>
                                        Add</button>
                        </div>

                </form>
                
                <ul class="list-group" id="todo-list" >
                        



                </ul>
                
        </div>
    <script src="tasklist.js"></script>
</body>
</html>
